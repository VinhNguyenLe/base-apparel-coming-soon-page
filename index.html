<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="left__container">
            <div class="logo__container">
                <img src="./images/logo.svg" alt="Base Apparel" class="logo__img">
            </div>
            <div class="mobile__img-container">
                <img src="./images/hero-mobile.jpg" alt="Hero" class="img__mobile">
            </div>
            <div class="content__container">
                <h1>
                    <span>WE'RE</span>
                    <span>COMING</span>
                    <span>SOON</span>
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store, Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form class="form" id="form-1">
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email Address" class="form-control">
                        <img src="./images/icon-error.svg" alt="" class="error__img">
                        <div class="button">
                            <img src="./images/icon-arrow.svg" alt="Button">
                        </div>
                    </div>
                    <span class="form-message">Please provide us your email</span>

                </form>
            
            </div>
        </div>

        <div class="right__container">
            <div class="desktop__img-container">
                <img src="./images/hero-desktop.jpg" alt="Hero" class="img__desktop">
            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
